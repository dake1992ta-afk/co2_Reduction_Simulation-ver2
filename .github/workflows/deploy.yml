name: Deploy Vite project to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          # キャッシュ用のロックファイルのパスも正しく指定します
          cache-dependency-path: co2_Reduction_Simulation-ver2/package-lock.json

      - name: Install dependencies
        # ここで作業フォルダを指定します
        working-directory: ./co2_Reduction_Simulation-ver2
        run: npm install

      - name: Build
        # ここでも作業フォルダを指定します
        working-directory: ./co2_Reduction_Simulation-ver2
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ビルド成果物(dist)のパスを正しく指定します
          path: './co2_Reduction_Simulation-ver2/dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
