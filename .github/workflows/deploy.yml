# GitHub Pages へのシンプルなデプロイワークフロー
name: Deploy Vite project to Pages

on:
  # main ブランチへのプUSH時に実行される
  push:
    branches: ["main"]
  # Actions タブから手動でワークフローを実行できるようにする
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し、GitHub Pages へのデプロイを許可する
permissions:
  contents: read
  pages: write
  id-token: write

# 一度に一つのデプロイメントのみを許可する
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 変更点
      - name: Set up Node
        uses: actions/setup-node@v4 # 変更点
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4 # 変更点
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 変更点
        with:
          path: './dist'
  
  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 変更点
